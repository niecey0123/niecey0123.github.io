<body>
<script type="text/javascript">

$(()=> {
    $('form').on('submit' ,(event)=>{
        event.preventDefault();

        const UserInput = $('input[type="text]').val();

    $.ajax({
          url:'http://www.omdbapi.com/?apikey=53aa2cd6&t=Frozen'
       }).then(
            (data)=>{
              console.log(data);

        );
  
    })
